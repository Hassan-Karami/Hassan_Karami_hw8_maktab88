<html lang="en">
<head>

<body>
  <button class="add-user-btn" id="add-user-btn">ADD USER</button>


 <div class="add-user-modal  " id="add-user-modal">
  <div class=" add-user-modal-content ">
    <span class="close">&times;</span>
    <div>     <label class="label" for="">UID:</label>
      <input class="inp"  type="text">
    </div>

    <div>
      <label class="label"  for="">First Name:</label>
      <input id="add-fName-input" class="inp"  type="text">
    </div>

    <div>
      <label class="label"  for="">Last Name:</label>
      <input id="add-lName-input" class="inp"  type="text">
    </div>

    <div>
      <label class="label"  for="">City:</label>
      <input id="add-city-input" class="inp"  type="text">
    </div>

    <div>
      <label class="label" for="">Postal Code:</label>
    <input id="add-poco-input" class="inp"  type="text">
    </div>

    <div>
      <label class="label" for="">Phone Number:</label>
      <input id="add-phone-input" class="inp"  type="text">
    </div>

    <div>
      <label class="label" for="">Position:</label>
      <input id="add-position-input" class="inp"  type="text">
    </div>
    <div class="modal-buttons">

      <button class="create-btn " id="create-btn">Create</button>
     

    </div>
    </div>


</div>








  <!-- The Modal -->
  <div id="myModal" class="modal">
  
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div>     <label for="">UID:</label>
        <input id="uidInput" type="text">
      </div>

      <div>
        <label for="">First Name:</label>
        <input id="fNameInput" type="text">
      </div>

      <div>
        <label for="">Last Name:</label>
        <input id="lNameInput" type="text">
      </div>

      <div>
        <label for="">City:</label>
        <input id="cityInput" type="text">
      </div>

      <div>
        <label for="">Postal Code:</label>
      <input id="PocoInput" type="text">
      </div>

      <div>
        <label for="">Phone Number:</label>
        <input id="PhNumberInput" type="text">
      </div>

      <div>
        <label for="">Position:</label>
        <input id="positionInput" type="text">
      </div>
      <div id="modal-buttons">

        <button class="btn" id="update-btn">UPDATE</button>
        <button class="btn" id="delete-btn">DELETE</button>
        <button class="btn" id="submit-btn">SUBMIT</button>
        <button class="btn" id="cancel-btn">CANCEL</button>

      </div>

    </div>

  </div>
  
  
  <script src="./user-data.js"></script>
